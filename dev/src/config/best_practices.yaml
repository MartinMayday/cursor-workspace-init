    - services
    - technologies
    - ports
    - architecture
    - deployment_type
    - networking
    - database
    - coding_standards
    - file_organization
    - testing_framework
  
  from_interview:
    - project_name
    - project_type
    - primary_language
    - services
    - technologies
    - ports
    - architecture
    - deployment_type
    - networking
    - database
    - coding_standards
