# Framework-Specific Configurations
frameworks:
  fastapi:
    default_port: 8000
    structure:
      - app/
      - routers/
      - models/
      - schemas/
  
  django:
    default_port: 8000
    structure:
      - manage.py
      - project_name/
      - apps/
  
  react:
    default_port: 3000
    structure:
      - src/
      - public/
      - components/
  
  nextjs:
    default_port: 3000
    structure:
      - app/
      - pages/
      - components/
      - public/
  
  express:
    default_port: 3000
    structure:
      - src/
      - routes/
      - middleware/
      - models/

# Template Mappings
template_mappings:
  .cursorrules: "templates/.cursorrules.template"
  rules_manifest: "templates/.cursor/rules/rules_manifest.json.template"
  commands_manifest: "templates/.cursor/commands/commands_manifest.json.template"
  agents: "templates/.cursor/AGENTS.md.template"
  source_list: "templates/source_list.json.template"

